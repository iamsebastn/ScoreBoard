<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
            <div class="container">
                <div class="scoreboard">
                    <div class="team-score">
                        <h3 class="team-txt">HOME</h3>
                        <div class="score-screen">
                            <p id="home-score" class="score">0</p>
                        </div>
                        <div class="btn-wrapper">
                            <button id="h-add_one" class="points-button" onclick="addOneH()">+1</button>
                            <button id="h-add_two" class="points-button" onclick="addTwoH()">+2</button>
                            <button id="h-add_three" class="points-button" onclick="addThreeH()">+3</button>
                        </div>
                    </div>
                    
                    <div class="team-score">
                        <h3 class="team-txt">GUEST</h3>
                        <div class="score-screen">
                            <p id="guest-score" class="score">0</p>
                        </div>
                        <div class="btn-wrapper">
                            <button id="g-add_one" class="points-button" onclick="addOneG()">+1</button>
                            <button id="g-add_two" class="points-button" onclick="addTwoG()">+2</button>
                            <button id="g-add_three" class="points-button" onclick="addThreeG()">+3</button>
                        </div>
                    </div>
                </div>
            <div class="reset-wrapper">
                <btn id="reset-btn" onclick="reset()">Restart Game</btn>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
